<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta charset="UTF-8">
        <title>Login page</title>
    </head>
    <body>
    <div class="container">
        <h1>Login page</h1>
        <p th:if="${loginError}" >Wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <h2>Please sign in</h2>
            <p><label for="j_username">Username</label>:
                <input type="text" id="j_username" name="j_username"/></p>
            <p><label for="j_password">Password</label>:
                <input type="password" id="j_password" name="j_password"/></p>

            <p><input type="submit" value="Log in" /></p>

        </form>
        <p><a href="index.html" th:href="@{/index.html}">Back to home page</a></p>
    </div>





    </body>
</html>
